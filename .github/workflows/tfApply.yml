name: Terraform--Apply

on:
  workflow_dispatch:

env:
  aws-region: "us-east-1"
  aws_s3_bucket: aakash-s3-bucket-for-logs
  tfstate_file: api-gateway-logs.tfstate

jobs:
  terraformInit:
    name: terraInit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./examples
    
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Terraform HashiCorp SetUp
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.8

      - name: AWS Credentials Configuration
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.aws-region }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
      
      - name: terraform init
        run: 
          terraform init -reconfigure -backend-config="bucket=$aws_s3_bucket" -backend-config="key=$tfstate_file"

      - name: terraform plan
        id: plan
        run: 
          terraform plan  #-input=false -lock=false --out tfplan.binary
        continue-on-error: true
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run:
          exit 1
      
      - name: Terraform Apply
        run:
          terraform apply -auto-approve